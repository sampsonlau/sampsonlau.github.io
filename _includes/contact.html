    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>
                  I am always open to new opportunities, collaborations, and the sharing of
                  knowledge and expertise. Feel free to email me or message me through LinkedIn.
                </p>
                <ul class="list-inline banner-social-buttons">
                    <li>
                        <a href="mailto:{{ site.email }}" target="_blank" class="btn btn-default btn-lg"><i class="fa fa-envelope-o fa-fw"></i> <span class="network-name">Email</span></a>
                    </li>
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" target="_blank" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
